version: "0.0.11"
services:
  # for development purposes
  dev:
    build: .
    volumes:
        - ./:/code
        - ./data:/data
    environment:
      - KBC_DATADIR=./data
      - KBC_TOKEN=XXXX-XXXXXXXXXXXXXXXXXXXX
    command: 
      - /bin/sh
      - /code/scripts/run.sh
  test:
    # Use to run flake8 and unittests checks
    build: .
    volumes:
      - ./:/code
      - ./data:/data
    environment:
      - KBC_DATADIR=./data
      - KBC_TOKEN=XXXX-XXXXXXXXXXXXXXXXXXXX
    command:
      - /bin/sh
      - /code/scripts/build_n_test.sh